<div class="pageContainer" fxLayout="column" fxLayoutWrap>
  <div class="topBar" fxLayout="row">
    <button mat-raised-button>+ VM</button>

    <div fxFlex="0 0 15px"></div>

    <button mat-raised-button>Restore</button>

    <div fxFlex="0 0 15px"></div>

    <button mat-raised-button (click)="onClickClone()">Clone</button>

    <div fxFlex="1 1 auto"></div>

    <div fxFlex="0 0 auto" fxLayoutAlign="center center">
        <span>Search: </span>
    </div>

    <div fxFlex="0 0 10px"></div>

    <input name="search" type="text" />
  </div>

  <div fxFlex="0 0 15px"></div>

  <div class="tableBox" fxFlex="1 1 auto" fxLayout="column">
    <div class="tableHeader" fxFlex="0 0 60px" fxLayout='row'>
      <div fxFlex="0 0 16px"></div>

      <div fxFlex="1 1 auto" fxLayoutAlign="center center">Virtual Machines</div>

      <div fxFlex="0 0 16px"></div>
    </div>

    <div class="tableBody" fxFlex="1 0 auto" fxLayout="column">
      <div class="tableBodyHeader" fxLayout="row">
        <div fxFlex="0 0 16px"></div>

        <div fxFlex="0 0 auto" fxLayoutAlign="center center" style="opacity: 0;">
          <mat-checkbox></mat-checkbox>
        </div>

        <div fxFlex="1 0 10px" fxLayoutAlign="center center" class="u-col">
          Virtual Machine Name
        </div>

        <div fxFlex="1 0 10px" fxLayoutAlign="center center" class="u-col">
          VRDP
        </div>

        <div fxFlex="1 0 10px" fxLayoutAlign="center center" class="u-col">
          Network Adapters
        </div>

        <div fxFlex="1 0 10px" fxLayoutAlign="center center" class="u-col">
          Most Recent Snapshots
        </div>

        <div fxFlex="1 0 10px" fxLayoutAlign="center center" class="u-col-rightMost">
          Host
        </div>

        <div fxFlex="0 0 16px"></div>
      </div>

      <div class="tableBodyScrollViewer" fxFlex="1 0 auto">
          <vmListItem (deleteEvent)="selectEvent($event)" *ngFor="let vm of data" [item]="vm"></vmListItem>
      </div>

    </div>
  </div>
</div>
