<div class="container">
  <div class="header" fxLayout="row" fxLayoutAlign="center center">
    <div fxFlex="1 0 16px"></div>
    <span>Profile Actions</span>
    <div fxFlex="1 0 16px"></div>
  </div>
  <div class="bodyContainer">
    <div class="body" fxLayout="column">
      <div fxLayout="row">
        <button mat-raised-button style="width: 100%;" (click)="clickButton('logout')" >
          Logout
        </button>

        <div fxFlex="0 0 5px"></div>

        <button mat-raised-button style="width: 100%;" (click)="clickButton('profile')" >
          User Profile
        </button>

        <ng-container *ngIf="isAdmin">
          <div fxFlex="0 0 5px"></div>

          <button mat-raised-button style="width: 100%;" (click)="clickButton('pref')" >
            Preference
          </button>
        </ng-container>
      </div>
    </div>
  </div>
</div>
