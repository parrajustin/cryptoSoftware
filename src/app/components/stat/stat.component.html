<div class="pageContainer" fxLayout="column" fxLayoutWrap>
    <div class="tableBox" fxFlex="1 1 auto" fxLayout="column">
      <div class="tableHeader" fxFlex="0 0 60px" fxLayout='row'>
        <div fxFlex="0 0 16px"></div>
  
        <div fxFlex="1 1 auto" fxLayoutAlign="center center">Workshop Units</div>
  
        <div fxFlex="0 0 16px"></div>
      </div>
  
      <div class="tableBody" fxFlex="1 0 auto" fxLayout="column">
        <div class="tableBodyHeader" fxLayout="row">
          <div fxFlex="0 0 16px"></div>
  
          <div fxFlex="1 0 10px" fxLayoutAlign="center center" class="u-col">
            Workshop Unit
          </div>
  
          <div fxFlex="1 0 10px" fxLayoutAlign="center center" class="u-col">
            No. of VMs
          </div>
  
          <div fxFlex="1 0 10px" fxLayoutAlign="center center" class="u-col">
            Host
          </div>
  
          <div fxFlex="1 0 10px" fxLayoutAlign="center center" class="u-col">
            Session
          </div>
  
          <div fxFlex="1 0 10px" fxLayoutAlign="center center" class="u-col-rightMost">
            Status
          </div>
  
          <div fxFlex="0 0 16px"></div>
        </div>
  
        <div class="tableBodyScrollViewer" fxFlex="1 0 auto" fxLayout="column">
          <!-- <unitListItem (deleteEvent)="deleteEvent($event)" *ngFor="let unit of data" [item]="unit"></unitListItem> -->
        </div>
  
      </div>
    </div>
  </div>
