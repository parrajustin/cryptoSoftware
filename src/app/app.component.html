<div class="header primary-background-color" fxLayout="column">
  <div fxLayoutAlign="start center" fxFlex="1 1 100%" fxLayout="row">
    <div fxFlex="0 0 5px"></div>

    <img [src]="logoSrc" height="100px">

    <div fxFlex="1 1 100%">
      Wireline-RF Engineering
    </div>

    <div fxFlex="0 0 auto" fxLayoutAlign="start start" style="font-size: 10px" class="u-full-height">
      Welcome: {{ name }}
    </div>
  </div>
</div>

<md-sidenav-container #master>
  <md-sidenav #sidenav [mode]="modeSet" class="md-sidenav-left md-whiteframe-z2" [opened]="openedSet">
    <div class="toolbar-header">
      <div fxLayout="row" class="u-full-height">
        <div fxFlex="0 0 5px"></div>

        <div fxLayoutAlign="start center" fxFlex="0 0 24px">
          <button class="app-icon-button" (click)="sidenav.toggle()">
            <i class="material-icons app-toolbar-close u-white">close</i>
          </button>
        </div>

        <div fxLayoutAlign="center center" fxLayout="row" fxFlex="1 1 100%">
          <div fxLayoutAlign="start center" fxFlex="1 1 100%"></div>
          <div fxLayoutAlign="center center" fxFlex="0 0 51px">Menu</div>
          <div fxLayoutAlign="start center" fxFlex="1 1 100%"></div>
        </div>

        <div fxLayoutAlign="start center" fxFlex="0 0 24px">
        </div>
        
      </div>
    </div>

    <div fxLayout="column" class="sidebar-nav-container">
      <div fxLayoutAlign="start center" fxLayout="row" class="divider-list" fxFlex="0 0 46px" [ngClass]="[isTR() ? 'selected' : '']">
        <div fxLayoutAlign="start center" fxLayout="column" fxFlex="0 0 24px">
          <div fxLayoutAlign="start center" fxFlex="1 1 100%"></div>
          <div fxLayoutAlign="start center" fxFlex="0 0 27px">
            <button class="app-icon-button" (click)="trHome()">
              <i class="material-icons app-toolbar-close">home</i>
            </button>
          </div>
          <div fxLayoutAlign="start center" fxFlex="1 1 100%"></div>
        </div>

        <div fxFlex="0 0 5px"></div>

        <div fxLayoutAlign="start center" fxLayout="row" fxFlex="1 1 100%" (click)="trHome()" class="nav-div noselect">
          <div fxLayoutAlign="start center" fxFlex="1 1 100%">
            <span>Home: TR List</span>
          </div>
        </div>

        <div fxFlex="0 0 5px"></div>

        <div fxLayoutAlign="start center" fxLayout="column" fxFlex="0 0 27px">
          <div fxLayoutAlign="start center" fxFlex="1 1 100%"></div>
          <div fxLayoutAlign="start center" fxFlex="0 0 27px">
            <button class="app-icon-button" (click)="trAdd()">
              <i class="material-icons app-toolbar-close">add_circle</i>
            </button>
          </div>
          <div fxLayoutAlign="start center" fxFlex="1 1 100%"></div>
        </div>
      </div>

      <div fxLayoutAlign="start center" fxLayout="row" class="divider-list" fxFlex="0 0 46px" (click)="myAssignments()" [ngClass]="[isAssignment() ? 'selected' : '']">
        <div fxLayoutAlign="start center" fxLayout="column" fxFlex="0 0 24px">
          <div fxLayoutAlign="start center" fxFlex="1 1 100%"></div>
          <div fxLayoutAlign="start center" fxFlex="0 0 27px">
            <button class="app-icon-button">
              <i class="material-icons app-toolbar-close">assignment_turned_in</i>
            </button>
          </div>
          <div fxLayoutAlign="start center" fxFlex="1 1 100%"></div>
        </div>

        <div fxFlex="0 0 5px"></div>

        <div fxLayoutAlign="start center" fxLayout="row" fxFlex="1 1 100%" class="nav-div noselect">
          <div fxLayoutAlign="start center" fxFlex="1 1 100%">
            <span>My Assignments</span>
          </div>
        </div>
      </div>

      <div fxLayoutAlign="start center" fxLayout="row" class="divider-list" fxFlex="0 0 46px" [ngClass]="[isSite() ? 'selected' : '']">
        <div fxLayoutAlign="start center" fxLayout="column" fxFlex="0 0 27px">
          <div fxLayoutAlign="start center" fxFlex="1 1 100%"></div>
          <div fxLayoutAlign="start center" fxFlex="0 0 27px">
            <button class="app-icon-button">
              <i class="material-icons app-toolbar-close" (click)="siteHome()">account_balance</i>
            </button>
          </div>
          <div fxLayoutAlign="start center" fxFlex="1 1 100%"></div>
        </div>

        <div fxFlex="0 0 5px"></div>

        <div fxLayoutAlign="start center" fxLayout="row" fxFlex="1 1 100%" (click)="siteHome()" class="nav-div noselect">
          <div fxLayoutAlign="start center" fxFlex="1 1 100%">
            <span>Site List</span>
          </div>
        </div>

        <div fxFlex="0 0 5px"></div>

        <div fxLayoutAlign="start center" fxLayout="column" fxFlex="0 0 27px">
          <div fxLayoutAlign="start center" fxFlex="1 1 100%"></div>
          <div fxLayoutAlign="start center" fxFlex="0 0 27px">
            <button class="app-icon-button" (click)="siteAdd()">
              <i class="material-icons app-toolbar-close">add_circle</i>
            </button>
          </div>
          <div fxLayoutAlign="start center" fxFlex="1 1 100%"></div>
        </div>
      </div>

      <div fxLayoutAlign="start center" fxLayout="row" class="divider-list" fxFlex="0 0 46px" [ngClass]="[isPart() ? 'selected' : '']">
        <div fxLayoutAlign="start center" fxLayout="column" fxFlex="0 0 24px">
          <div fxLayoutAlign="start center" fxFlex="1 1 100%"></div>
          <div fxLayoutAlign="start center" fxFlex="0 0 27px">
            <button class="app-icon-button">
              <i class="material-icons app-toolbar-close" (click)="partHome()">new_releases</i>
            </button>
          </div>
          <div fxLayoutAlign="start center" fxFlex="1 1 100%"></div>
        </div>

        <div fxFlex="0 0 5px"></div>

        <div fxLayoutAlign="start center" fxLayout="row" fxFlex="1 1 100%" (click)="partHome()" class="nav-div noselect">
          <div fxLayoutAlign="start center" fxFlex="1 1 100%">
            <span>Parts List</span>
          </div>
        </div>

        <div fxFlex="0 0 5px"></div>

        <div fxLayoutAlign="start center" fxLayout="column" fxFlex="0 0 27px">
          <div fxLayoutAlign="start center" fxFlex="1 1 100%"></div>
          <div fxLayoutAlign="start center" fxFlex="0 0 27px">
            <button class="app-icon-button" (click)="partAdd()">
              <i class="material-icons app-toolbar-close">add_circle</i>
            </button>
          </div>
          <div fxLayoutAlign="start center" fxFlex="1 1 100%"></div>
        </div>
      </div>

      <div fxLayoutAlign="start center" fxLayout="row" class="divider-list" fxFlex="0 0 46px" [ngClass]="[isOrder() ? 'selected' : '']">
        <div fxLayoutAlign="start center" fxLayout="column" fxFlex="0 0 24px">
          <div fxLayoutAlign="start center" fxFlex="1 1 100%"></div>
          <div fxLayoutAlign="start center" fxFlex="0 0 27px">
            <button class="app-icon-button">
              <i class="material-icons app-toolbar-close" (click)="orderHome()">local_shipping</i>
            </button>
          </div>
          <div fxLayoutAlign="start center" fxFlex="1 1 100%"></div>
        </div>

        <div fxFlex="0 0 5px"></div>

        <div fxLayoutAlign="start center" fxLayout="row" fxFlex="1 1 100%" (click)="orderHome()" class="nav-div noselect">
          <div fxLayoutAlign="start center" fxFlex="1 1 100%">
            <span>Orders</span>
          </div>
        </div>

        <div fxFlex="0 0 5px"></div>

        <div fxLayoutAlign="start center" fxLayout="column" fxFlex="0 0 27px">
          <div fxLayoutAlign="start center" fxFlex="1 1 100%"></div>
          <div fxLayoutAlign="start center" fxFlex="0 0 27px">
            <button class="app-icon-button" (click)="orderAdd()">
              <i class="material-icons app-toolbar-close">add_circle</i>
            </button>
          </div>
          <div fxLayoutAlign="start center" fxFlex="1 1 100%"></div>
        </div>
      </div>

      <div fxLayoutAlign="start center" fxLayout="row" class="divider-list" fxFlex="0 0 46px" [ngClass]="[isUser() ? 'selected' : '']" *ngIf="isAdmin()">
        <div fxLayoutAlign="start center" fxLayout="column" fxFlex="0 0 24px">
          <div fxLayoutAlign="start center" fxFlex="1 1 100%"></div>
          <div fxLayoutAlign="start center" fxFlex="0 0 27px">
            <button class="app-icon-button">
              <i class="material-icons app-toolbar-close" (click)="clickUser()">face</i>
            </button>
          </div>
          <div fxLayoutAlign="start center" fxFlex="1 1 100%"></div>
        </div>

        <div fxFlex="0 0 5px"></div>

        <div fxLayoutAlign="start center" fxLayout="row" fxFlex="1 1 100%" (click)="clickUser()" class="nav-div noselect">
          <div fxLayoutAlign="start center" fxFlex="1 1 100%">
            <span>Users</span>
          </div>
        </div>
      </div>

      <div fxLayoutAlign="start center" fxLayout="row" class="divider-list" fxFlex="0 0 46px" [ngClass]="[isMap() ? 'selected' : '']">
        <div fxLayoutAlign="start center" fxLayout="column" fxFlex="0 0 24px">
          <div fxLayoutAlign="start center" fxFlex="1 1 100%"></div>
          <div fxLayoutAlign="start center" fxFlex="0 0 27px">
            <button class="app-icon-button">
              <i class="material-icons app-toolbar-close" (click)="map()">place</i>
            </button>
          </div>
          <div fxLayoutAlign="start center" fxFlex="1 1 100%"></div>
        </div>

        <div fxFlex="0 0 5px"></div>

        <div fxLayoutAlign="start center" fxLayout="row" fxFlex="1 1 100%" (click)="map()" class="nav-div noselect">
          <div fxLayoutAlign="start center" fxFlex="1 1 100%">
            <span>Map</span>
          </div>
        </div>
      </div>
    </div>
  </md-sidenav>

  <div class="toolbar-header">
    <div class="toolbar-container u-full-height" fxLayout="row">
      <div fxLayout="row" fxFlex="1 1 100%">
        <div fxFlex="0 0 5px"></div>

        <button class="app-icon-button" (click)="sidenav.toggle()">
          <i class="material-icons app-toolbar-menu u-white">menu</i>
        </button>

        <div fxLayoutAlign="start center">
          {{ header.pre }} {{ header.post }}
        </div>
      </div>

      <div fxFlex="0 0 auto" *ngIf="isPart() && !isView() && !isAdd() && !isEdit()" fxLayout="row">
        <div fxLayoutAlign="end center" class="u-full-height">
          <button (click)="clearCart()" md-raised-button color="accent" class="full-height">
            <span>Clear Cart</span>
          </button>
        </div>

        <div fxFlex="0 0 5px"></div>
      </div>

      <div fxFlex="0 0 auto" *ngIf="isOrder() && (isView() || isEdit()) && isApprover()" fxLayout="row">
        <div fxFlex="0 0 auto" *ngIf="isOrder() && (isView() || isEdit())" fxLayout="row">
          <div fxLayoutAlign="end center" class="u-full-height">
            <button (click)="clickApprove()" md-raised-button color="primary" class="full-height">
              <span>Approve</span>
            </button>
          </div>

          <div fxFlex="0 0 5px"></div>
        </div>

        <div fxFlex="0 0 auto" *ngIf="isOrder() && (isView() || isEdit())" fxLayout="row">
          <div fxLayoutAlign="end center" class="u-full-height">
            <button (click)="clickReject()" md-raised-button color="warn" class="full-height">
              <span>Reject</span>
            </button>
          </div>

          <div fxFlex="0 0 5px"></div>
        </div>
      </div>

      <div fxFlex="0 0 auto" *ngIf="isEdit() && isAdmin()" fxLayout="row">
        <div fxLayoutAlign="end center" class="u-full-height">
          <button type="submit" (click)="clickGarbage()" md-raised-button color="accent" class="full-height">
            Delete
          </button>
        </div>

        <div fxFlex="0 0 5px"></div>
      </div>

      <div fxFlex="0 0 auto">
        <div fxLayoutAlign="end center" class="u-full-height">
          <button type="submit" (click)="headerButtonEvent()" md-raised-button color="accent" class="full-height">
            <span *ngIf="isView()">Edit</span>
            <span *ngIf="isAdd()">Submit</span>
            <span *ngIf="isEdit()">Save</span>
            <span *ngIf="isPart() && !isView() && !isAdd() && !isEdit()">Checkout {{ cartLength }}</span>
          </button>
        </div>
      </div>

      <div fxFlex="0 0 5px"></div>
    </div>
  </div>

  <main>
    <div class="main-container" #mainContainer>
      <div class="scroll-container-app">
        <router-outlet></router-outlet>
      </div>
    </div>
  </main>
</md-sidenav-container>
